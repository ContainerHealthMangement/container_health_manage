				<input type="text" name="xhdm" class="" style="width:200px;height:40px;float:left;" placeholder="请输入箱号代码"/>
				<input type="button" class="btn" style="width:65px;height:40px;" value="查询">

   		<div class="row">

   				<script src="AdminLTE-2.4.0-rc/echarts/echarts3.6.2.js"></script>
   				<div id="container-health-line" style="width:100%; height:500px"></div>
   			</div>
   		   		 <script>
	var temp = [];
	function btn(){
		var $btn = $("input.btn");
		//给按钮绑定点击事件
		$btn.bind("click",function(){
			//给按钮绑定点击
			$.ajax({
				type:"post",
				url:"executeAjaxJsonA",
				data:{
					xhdm:$("input[name=xhdm]").val()
				},
				dataType:"json",
				success:function(result){
					temp = eval("("+result+")");
					$(document).ready(function(){
						$("font#location").html(temp.location);
						$("font#health_now").html(temp.health10);
					})
					var myChart = echarts.init(document.getElementById('container-health-line'));
					//data
					var a = [];
					//btn(a);					
					var convertData = function(temp){
						var res = [];
						console.log("我是天");
						console.log(temp);
						console.log("我是谁");
						res[0] = temp.health1;
						res[1] = temp.health2;
						res[2] = temp.health3;
						res[3] = temp.health4;
						res[4] = temp.health5;
						res[5] = temp.health6;
						res[6] = temp.health7;
						res[7] = temp.health8;
						res[8] = temp.health9;
						res[9] = temp.health10;
						return res;
					}
					option_health = {
						title : {
							text : temp.xhdm + '集装箱健康度',
							textStyle : {
								color : 'yellow',
								// fontStyle:'宋体',
								fontWeight : 'normal',
								fontSize : 20
							}
						},

						xAxis : {
							axisLine : {
								lineStyle : {
									color : 'white'
								}
							},
							data : [ '2007年', '2008年', '2009年', '2010年', '2011年',
									'2012年', '2013年', '2014年', '2015年', '2016年' ]
						},
						tooltip : {
							trigger : 'item',
							formatter : function(params) {
								var res;
								res = params.name+'健康度:' + '<br>';
								res += params.data;
								return res;
							}
						},
						yAxis : {
							axisLine : {
								lineStyle : {
									color : 'white'
								}
							},
							splitLine : {
								show : false
							}
						},
						series : [ {
							type : 'line',
							lineStyle : {
								normal : {
									color : 'yellow'
								}
							},
							data : convertData(temp)
						} ]
					};
					// 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option_health);
				},
				error:function(){
					alert("系统异常，请稍后重试！");
				}
			});
		})
	};
	/* 页面加载完成，绑定事件 */
	 $(document).ready(function(){
		 btn();
	 });
	 console.log("tttttt:");
	console.log(temp);
		// 基于准备好的dom，初始化echarts实例
	
	</script>
