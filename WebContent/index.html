    <script type="text/javascript">
						function loadHealth(health_value) {
							$.ajax({
										type : "post",
										async : false,
										url : "historyhealth.do",
										data : {},
										dataType : "json",
										success : function(result) {
											if (result) {
												for (var i = 0; i < result.length; i++) {	
													if(result[i].health10>80 && result[i].health10<=100){
												    health_value.push({
												    	health: result[i].health10,
												        container_number:result[i].xhdm,
												        name:result[i].location												    		
												    }); 
													}	
												}
											}
											return health_value;
										}
									})
						}
						</script>

   <script type="text/javascript">
						function loadHealth_grade(health_value) {
							$.ajax({
										type : "post",
										async : false,
										url : "historyhealth.do",
										data : {},
										dataType : "json",
										success : function(result) {
											if (result) {
												var health_number = 0;
												var health1 = 0;
												var health2 = 0;
												var health3 = 0;
												var health4 = 0;
												for (var i = 0; i < result.length; i++) {
													health_number = result[i].health10;
													if(health_number>90)
														{
												          health1++;
														}
													else if(health_number > 80 && health_number <= 90){
														health2++;
													}
													else if(health_number > 70 && health_number <= 80){
														health3++;
													}
													else if(health_number <= 70){
														health4++;
													}
												}
												var health5 = health1 + health2 + health3 + health4
											}
											health_value[0] = health1;
											health_value[1] = health2;
											health_value[2] = health3;
											health_value[3] = health4;
											health_value[4] = health5;
											console.log(health_value);
											return health_value;
										}
									})
						}
						</script>
